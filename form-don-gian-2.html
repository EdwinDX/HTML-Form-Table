<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký 2</title>
</head>
<body>
<form style="background-color: khaki">
    <table>
        <tr>
            <th colspan=2 style="text-align: left;background-color: aqua;color: blue">ĐĂNG KÝ HỌC VIÊN</th>
        </tr>
        <tr>
            <td style="color: darkblue">Họ và tên</td>
            <td>
                <input type="text" name="yourname" placeholder="Điền họ và tên">
            </td>
        </tr>
        <tr>
            <td style="color: darkblue">Ngày sinh</td>
            <td>
                <input type="date" name="birth" placeholder="Nhập ngày sinh">
            </td>
        </tr>
        <tr>
            <td style="color: darkblue">Giới tính</td>
            <td>
                <input type="radio" name="gender" value="Male">Nam
                <input type="radio" name="gender" value="Female">Nữ
            </td>
        </tr>
        <tr>
            <td style="vertical-align: top;color: darkblue">Địa chỉ</td>
            <td>
                <textarea name="note" cols="15" rows="2"></textarea>
            </td>
        </tr>
        <tr>
            <td style="color: darkblue">Lớp</td>
            <td>
                <select>
                    <option value=" " disabled selected>--Chọn lớp--</option>
                    <option>JS01</option>
                    <option>JS02</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="color: darkblue">Email</td>
            <td>
                <input type="text" name="email" placeholder="Nhập email">
            </td>
        </tr>
        <tr>
            <td style="color: darkblue">Số điện thoại</td>
            <td>
                <input type="text" name="phone" placeholder="Nhập số điện thoại">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" style="background-color:darkgrey" value="Đăng ký">
                <input type="reset" style="background-color:darkgrey" value="Nhập lại">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
